<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSS Flexbox</title>
  <link rel="stylesheet" type="text/css" href="css/css_flexbox.css">
</head>
<body>

  <h1>CSS Flexbox</h1>

  <h4><a href="css_layouts.htm">Back</a> <a href="index.htm">Home</a></h4>

  <ol>

    <li>Block Flex</li>
    <span class = "outside-block"> Block 1 </span>
    <div class = "parent-block">
      <span class = "child-block"> Block 2 </span>
      <span class = "child-block"> Block 3 </span>
    </div>

    <li>Inline Flex</li>
    <span class = "outside-inline"> Block 1 </span>
    <div class = "parent-inline">
      <span class = "child-inline"> Block 2 </span>
      <span class = "child-inline"> Block 3 </span>
    </div>

    <li><a href="https://yoksel.github.io/flex-cheatsheet/" target="_blank">Misc. Flex properties</a></li>

    <li>Nested Flex</li>

    <div class = "nested-parent">
      <div class = "nested-child">
          <span class = "nested-child-child"> Block 1_1 </span>
          <span class = "nested-child-child"> Block 1_2 </span>
          <span class = "nested-child-child"> Block 1_3 </span>
          <span class = "nested-child-child"> Block 1_4 </span>
      </div>
      <span class = "nested-child"> Block 2 </span>
      <span class = "nested-child"> Block 3 </span>
      <span class = "nested-child"> Block 4 </span>
    </div>

  </ol>

</body>
</html>
